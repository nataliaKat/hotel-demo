    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="row">
            <!-- Form -->
          <div id="myform" class="col-xs-12 col-md-10 col-lg-8">
                <form action="https://www.google.com" method="POST" class="form-horizontal">
                    <div class="form-group">
						<label for="agency" class="col-sm-2 control-label">Πρακτορείο </label>
						<div class="col-sm-10">
							<select id="agency" name="agency_name" class="form-control" required>
								<option value="">Επιλέξτε πρακτορείο</option>
								<option value="1">Πρακτορείο 1</option>
								<option value="2">Πρακτορείο 2</option>
								<option value="3">Πρακτορείο 3</option>
								<option value="4">Πρακτορείο 4</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="am" class="col-sm-2 control-label">Άφιξη </label>
						<div class="col-sm-10">
							<input type="date" id="arrival" name="arrival_name" class="form-control" placeholder="Άφιξη" required>
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Αναχώρηση </label>
						<div class="col-sm-10">
							<input type="date" id="departure" name="departure_name" class="form-control" placeholder="Αναχώρηση" required>
						</div>
					</div>
					<div class="form-group">
						<label for="surname" class="col-sm-2 control-label">Αριθμός ατόμων</label>
						<div class="col-sm-10">
							<input type="number" id="sum" name="sum_name" class="form-control" placeholder="Αριθμός ατόμων" required>
						</div>
					</div>

					<div class="form-group">
                        <caption>Τιμή Ανά Τύπο Δωματίου</caption>
        <div class="col-xs-12 col-lg-8">
            <div class="row">
                <div class="table-responsive table-striped">
                    <table id="my-table" class="table table-hover table-striped table-bordered" style="text-align: center;">
                        <thead>
                            <tr>
                                <th scope="col">Τύπος Δωματίου</th>
                                <th scope="col">Τιμή</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                                <td>Μονόκλινο</td>
                                <form action="forma.html" target="_blank">
                                    <td><input type="number" size="1"></td>
                                </form>
                            </tr>
                            <tr>
                                
                                <td>Δίκλινο</td>
                                <form action="forma.html" target="_blank">
                                    <td><input type="number" size="1"></td>
                                </form>
                            </tr>
                            <tr>
                                
                                <td>Τρίκλινο</td>
                                <form action="forma.html" target="_blank">
                                    <td><input type="number" size="1"></td>
                                </form>
                            </tr>
                            <tr>
                                
                                <td>Τετράκλινο</td>
                                <form action="forma.html" target="_blank">
                                    <td><input type="number" size="1"></td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 

					
					<div class="form-group" class="checkbox">
                        <label class="col-sm-2 control-label">Πρωινό </label>
			<input type="checkbox" value="">
						
					</div>
					

					
					
					<div class="form-group">
						<label for="phone" class="col-sm-2 control-label">Σχόλια </label>
						<div class="col-sm-10">
							
							<textarea class="form-control" rows="3" maxlength="200" placeholder="Insert any comments here"></textarea>					
							
						</div>
					</div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-success">Εισαγωγή</button>
                            <button type="reset" class="btn btn-danger">Καθαρισμός</button>

                        </div>
                    </div>

                </form>
            </div>
    
                <div id="cust-submit" class="row">
                    <button class="btn btn-secondary" style="border-radius: 7px; margin-left: 3px;">Πίσω</button>
                    <!-- Button trigger modal -->
                    <button  type="button" class="my-button" data-toggle="modal"
                    data-target="#exampleModal">
                    Υποβολή Κράτησης
                </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Επιβεβαίωση</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Θέλετε να υποβάλετε οριστικά την κράτηση;
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ακύρωση</button>
                                <button type="button" class="btn btn-success" onclick="sendJSON()">Ναι</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
